<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Receipt Calendar</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Track your daily expenses with a beautiful receipt-style calendar" />
    <meta name="theme-color" content="#1a1a1a" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Receipts" />
    <link rel="apple-touch-icon" href="/Receipt-calendar/icons/icon-192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/Receipt-calendar/manifest.json" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
    <script type="module" crossorigin src="/Receipt-calendar/assets/index-CqQ7TOgW.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/Receipt-calendar/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
